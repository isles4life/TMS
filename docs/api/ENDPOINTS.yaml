version: v1
description: TMS - Transportation Management System API v1

endpoints:
  power_only:
    - POST /api/v1/power-only/loads
    - GET /api/v1/power-only/loads
    - GET /api/v1/power-only/loads/{loadId}
    - POST /api/v1/power-only/loads/{loadId}/assign
    - PUT /api/v1/power-only/loads/{loadId}/status
  
  equipment:
    - POST /api/v1/equipment/power-only
    - GET /api/v1/equipment/power-only
    - GET /api/v1/equipment/power-only/{equipmentId}
    - PUT /api/v1/equipment/power-only/{equipmentId}
    - DELETE /api/v1/equipment/power-only/{equipmentId}
  
  drivers:
    - POST /api/v1/drivers
    - GET /api/v1/drivers
    - GET /api/v1/drivers/{driverId}
    - PUT /api/v1/drivers/{driverId}
    - DELETE /api/v1/drivers/{driverId}
  
  health:
    - GET /health

authentication:
  type: JWT
  header: Authorization
  scheme: Bearer

response_envelope:
  success: boolean
  data: T | null
  errors: string[]

status_codes:
  200: OK
  201: Created
  400: Bad Request
  401: Unauthorized
  403: Forbidden
  404: Not Found
  500: Internal Server Error
